<!DOCTYPE html>
<html>
<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- favicon -->
  <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon" />
  
  <!-- common style -->
  <link rel="stylesheet" href="../style.css">
  
  <!-- custom style -->
  <link rel="stylesheet" href="./color-keywords.css">
  
  <!-- title -->
  <title>CSS Color Keywords</title>
</head>
<body>
  <!-- transparent Keyword -->
  <div class="transparent">
    <p class="transparent__with">This is a transparent div.</p>
    <p class="transparent__without">This is not a transparent div.</p>
  </div>
  
  <!-- currentcolor Keyword -->
  <div class="currentcolor">This is a currentcolor property</div>
  
  <!-- inherit Keyword -->
  <div class="inherit">
    <p class="inherit__p">This is a inherit property</p>
  </div>
</body>
</html>
