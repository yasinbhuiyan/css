<!DOCTYPE html>
<html>
<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- favicon -->
  <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon" />
  
  <!-- common style -->
  <link rel="stylesheet" href="../style.css">
  
  <!-- custom style -->
  <link rel="stylesheet" href="./box-shadow.css">
  
  <!-- title -->
  <title>CSS Box Shadow</title>
</head>
<body>
  <div class="shadow_simple">This is a simple Box Shadow & it's color is currentcolor (default).</div>
  <div class="shadow_color">This is a Box Shadow and it's color is limegreen.</div>
  <div class="shadow_blur">This Box Shadow's color limegreen with 10px blur.</div>
  <div class="shadow_spread">This Box Shadow's blur 10px and spread 5px.</div>
  <div class="shadow_inset">This Box Shadow is inset.</div>
  <div class="shadow_multiple">This is multiple Box Shadow.</div>
  
  <div class="card">
    <div class="card__header">
      <h1>20</h1>
    </div>

      <p>July 20, 2024</p>
    </div>
  </div>
