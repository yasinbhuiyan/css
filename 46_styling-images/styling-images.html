<!DOCTYPE html>
<html>
<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- favicon -->
  <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon" />
  
  <!-- common style -->
  <link rel="stylesheet" href="../style.css">
  
  <!-- custom style -->
  <link rel="stylesheet" href="./styling-images.css">
  
  <!-- title -->
  <title>CSS Styling Images</title>
</head>
<body>
  <!-- rounded image -->
  <img class="rounded margin" src="https://picsum.photos/300" alt="This is a rounded image">
  <img class="rounded_circle margin" src="https://picsum.photos/300" alt="This is a rounded circle image">
  
  <!-- thumbnail image -->
  <a class="margin" href="https://picsum.photos/300/200">
    <img class="thumbnail__img" src="https://picsum.photos/300/200" alt="This is thumbnail image">
  </a>
  
  <!-- polaroid images / cards -->
  <div class="cards margin">
    <img class="cards__img" src="https://picsum.photos/400/200" alt="This is card's image">
    <div class="cards__div">Cards Title</div>
  </div>
  
  <!-- position text -->
  <div class="position_text margin">
    <img class="position_text_img" src="https://picsum.photos/400/300" alt="position text">
    <div class="top_left">top left</div>
    <div class="top_right">top right</div>
    <div class="center">center</div>
    <div class="bottom_left">bottom left</div>
    <div class="bottom_right">bottom right</div>
  </div>
  
  <!-- filter property -->
  <div class="filter margin">
    <img class="filter_none" src="https://picsum.photos/150" alt="This is filter_none">
    <img class="filter_blur" src="https://picsum.photos/150" alt="This is filter_blur">
    <img class="filter_brightness" src="https://picsum.photos/150" alt="This is filter_brightness">
    <img class="filter_contrast" src="https://picsum.photos/150" alt="This is filter_contrast">
    <img class="filter_grayscale" src="https://picsum.photos/150" alt="This is filter_grayscale">
    <img class="filter_hue_rotate" src="https://picsum.photos/150" alt="This is filter_hue_rotate">
    <img class="filter_invert" src="https://picsum.photos/150" alt="This is filter_invert">
    <img class="filter_opacity" src="https://picsum.photos/150" alt="This is filter_opacity">
    <img class="filter_saturate" src="https://picsum.photos/150" alt="This is filter_saturate">
    <img class="filter_sepia" src="https://picsum.photos/150" alt="This is filter_sepia">
    <img class="filter_drop_shadow" src="https://picsum.photos/150" alt="This is filter_drop_shadow">
  </div>
  
  <!-- image hover overlay -->
  <div class="overlay_container margin">
    <img class="overlay_img" src="./image/avatar.png" alt="This is a image.">
    <div class="fade_in overlay_able">
      <p class="overlay__text">This is Fade in overlay.</p>
    </div>
  </div>
  
  <div class="overlay_container margin">
    <img class="overlay_img" src="./image/avatar.png" alt="This is a image.">
    <div class="from_top overlay_able">
      <p class="overlay__text">This is Fade in overlay.</p>
    </div>
  </div>
  
  <div class="overlay_container margin">
    <img class="overlay_img" src="./image/avatar.png" alt="This is a image.">
    <div class="from_bottom overlay_able">
      <p class="overlay__text">This is Fade in overlay.</p>
    </div>
  </div>
  
  <div class="overlay_container margin">
    <img class="overlay_img" src="./image/avatar.png" alt="This is a image.">
    <div class="from_left overlay_able">
      <p class="overlay__text">This is Fade in overlay.</p>
    </div>
  </div>
  
  <div class="overlay_container margin">
    <img class="overlay_img" src="./image/avatar.png" alt="This is a image.">
    <div class="from_right overlay_able">
      <p class="overlay__text">This is Fade in overlay.</p>
    </div>
  </div>
</body>
</html>
