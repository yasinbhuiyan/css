<!DOCTYPE html>
<html>
<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- favicon -->
  <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon" />
  
  <!-- common style -->
  <link rel="stylesheet" href="../style.css">
  
  <!-- custom style -->
  <link rel="stylesheet" href="./dropdown.css">
  
  <!-- title -->
  <title>CSS Dropdown</title>
</head>
<body>
  <!-- hoverable dropdown-->
  <div class="dropdown_hoverable">
    <span>Hoverable Dropdown</span>
    <div class="dropdown_hoverable_content">
      <p>This is Hoverable Dropdown</p>
    </div>
  </div>
  
  <!-- dropdown menu -->
  <div class="dropdown_menu">
    <button class="dropdown_menu_btn"> Dropdown Menu</button>
    <div class="dropdown_menu_content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div>
  
  <!-- dropdown image -->
  <div class="dropdown__image">
    <p >This is a image</p>
    <div class="dropdown__image__content">
      <img src="../images/icon.png" alt="This is a image">
      <p>This is a image</p>
    </div>
  </div>
</body>
</html>
