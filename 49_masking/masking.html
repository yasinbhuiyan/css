<!DOCTYPE html>
<html>
<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- favicon -->
  <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon" />
  
  <!-- common style -->
  <link rel="stylesheet" href="../style.css">
  
  <!-- custom style -->
  <link rel="stylesheet" href="./masking.css">
  
  <!-- title -->
  <title>CSS Masking</title>
</head>
<body>
  <!-- This is main image -->
  <img src="../images/background.jpeg" alt="That is image">
  
  <!-- for PNG or SVG image -->
  <img class="mask__png" src="../images/background.jpeg" alt="This is mask image">
  
  <!-- for gradient -->
  <img class="mask__linear" src="../images/background.jpeg" alt="This is mask image">
  <img class="mask__radial" src="../images/background.jpeg" alt="This is mask image">
</body>
</html>
