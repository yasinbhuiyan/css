<!DOCTYPE html>
<html>
<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- favicon -->
  <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon" />
  
  <!-- common style -->
  <link rel="stylesheet" href="../style.css">
  
  <!-- custom style -->
  <link rel="stylesheet" href="./image-reflection.css">
  
  <!-- title -->
  <title>CSS Image Reflection</title>
</head>
<body>
  <!-- Image Reflection  -->
  <div class="container">
    <img class="reflect_above" src="https://picsum.photos/300" alt="This is reflected image">
  </div>
  
  <div class="container">
    <img class="reflect_left" src="https://picsum.photos/300" alt="This is reflected image">
  </div>

  <div class="container">
    <img class="reflect_right" src="https://picsum.photos/300" alt="This is reflected image">
  </div>
  
  <div class="container">
    <img class="reflect_below" src="https://picsum.photos/300" alt="This is reflected image">
  </div>
</body>
</html>
