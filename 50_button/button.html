<!DOCTYPE html>
<html>
<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- favicon -->
  <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon" />
  
  <!-- common style -->
  <link rel="stylesheet" href="../style.css">
  
  <!-- custom style -->
  <link rel="stylesheet" href="./button.css">
  
  <!-- title -->
  <title>CSS Button</title>
</head>
<body>
  <!-- types of button -->
  <button class="btn">Types</button>
  <a class="btn" href="#">Types</a>
  <input class="btn" type="button" value="Types">
  
  <!-- border on hover -->
  <button class="btn border_btn1">Border Button</button>
  <button class="btn border_btn2">Border Button</button>

  <!-- shadow on hover -->
  <button class="btn shadow1">Shadow</button>
  <button class="btn shadow2">Shadow</button>
  
  <!-- disabled button -->
  <button class="btn disabled" disabled>Disabled</button>
  
  <!-- button group -->
  <div class="btn_group clearfix">
    <button class="btn">Group1</button>
    <button class="btn">Group2</button>
    <button class="btn">Group3</button>
    <button class="btn">Group4</button>
  </div>

  <!-- button group with border -->
  <div class="btn_group btn_group_border clearfix">
    <button class="btn">Group1</button>
    <button class="btn">Group2</button>
    <button class="btn">Group3</button>
    <button class="btn">Group4</button>
  </div>

  <!-- button group vertical with border -->
  <div class="btn_group btn_group_vertical clearfix">
    <button class="btn">Group1</button>
    <button class="btn">Group2</button>
    <button class="btn">Group3</button>
    <button class="btn">Group4</button>
  </div>
  
  <!-- animated buttons -->
  <button class="btn animated_btn"><span>Animated Button</span></button>
  
  <!-- pressed buttons -->
  <button class="btn pressed_btn">Pressed Button</button>
  
  <!-- ripple buttons -->
  <buttons class="btn ripple_btn">Ripple Button</buttons>
</body>
</html>
