<!DOCTYPE html>
<html>
<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- favicon -->
  <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon" />
  
  <!-- common style -->
  <link rel="stylesheet" href="../style.css">
  
  <!-- custom style -->
  <link rel="stylesheet" href="./forms.css">
  
  <!-- title -->
  <title>CSS Forms</title>
</head>
<body>
  <section>
    <h1 class="heading">Sign Up</h1>
    <form action="./action_page.php" class="container row">
      <label class="col-25" for="name">Full Name</label>
      <input type="text" class="name col-75" name="name" id="name" placeholder="Your full name...">
      
      <label class="col-25" for="country">Country</label>
      <select class="col-75" name="country" id="country">
        <option value="Bangladesh">Bangladesh</option>
        <option value="Malaysia">Malaysia</option>
        <option value="Australia">Australia</option>
        <option value="Indonesia">Indonesia</option>
        <option value="Singapore">Singapore</option>
        <option value="Russia">Russia</option>
      </select>
      
      <label class="col-25" for="phone">Phone</label>
      <div class="number col-75">
        <select name="code" id="code">
          <option value="+880">+880</option>
          <option value="+60">+60</option>
          <option value="+61">+61</option>
          <option value="+62">+62</option>
          <option value="+65">+65</option>
          <option value="+7">+7</option>
        </select>
        <input type="number" name="phone" id="phone" placeholder="Your number..." maxlength="10">
      </div>
      
      <label class="col-25" for="subject">Subject</label>
      <textarea class="col-75" name="subject" id="subject" placeholder="Write something..."></textarea>
      
      <input id="submit" type="submit" value="submit">  
    </form>
  </section>
</body>
</html>
